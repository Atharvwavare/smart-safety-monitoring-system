# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=Smart Safety Monitoring System

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# WebSocket Configuration
spring.websocket.sockjs.enabled=true

# Logging Configuration
logging.level.com.example.safetymonitoring=INFO
logging.level.org.springframework.web.socket=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Application Info
info.app.name=Smart Safety Monitoring System
info.app.description=Real-time safety monitoring for industrial workers
info.app.version=1.0.0
